description=Cung cấp sản phẩm theo mục đích và xây dựng nhà máy để đạt yêu cầu tăng dần. \nKiếm điểm bằng cách hoàn thành màn chơi và cung cấp được sản phẩm trước thời hạn.\nCó thể chơi nhiều người.
