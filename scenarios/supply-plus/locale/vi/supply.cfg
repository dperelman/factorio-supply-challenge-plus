rules1=Trong mỗi màn, bạn bị giới hạn thời gian để làm ra được lượng sản phẩm yêu cầu, sau đó chuyển chúng vào hộp yêu cầu cho trước.
rules2=Yêu cầu trở nên khó hơn qua mỗi màn.
rules3=Bạn có được điểm bằng mười lần số màn cộng với thời gian thừa khi kết thúc sớm.
rules4=Tùy bạn nếu bạn muốn bán số thời giạn còn lại ở mỗi màn để có thêm điểm hoặc sử dụng số thời gian đó để chuẩn bị cho màn tiếp theo.
